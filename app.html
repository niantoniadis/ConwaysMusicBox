  <div class="column is-flex-direction-column has-text-centered has-background-light">
      <h1 class="is-size-2 pb-3 pt-1">Conway's Music Box</h1>
	  <canvas width="600" height="600"></canvas>
	
      <div id="controls" class="pt-3">
        
		    <section class="pb-3">
			    <button class="button" id="stepButton">Step</button>
			    <button class="button" id="replayButton">Replay Generation</button>
          <button class="button" id="resetButton">Restart</button>
          <button class="button" id="clearButton">Clear</button>
		    </section>
        <section class="pb-3">
          <button class="button has-text-white" id="saveButton">Save Original</button>
          <button class="button has-text-white" id="saveCurrButton">Save Current</button>
          <button class="button has-text-white" id="uploadButton">Upload</button>
        </section>

        <section class="pb-3">
          <span class="pr-4"><label for="autoCB">Auto: </label><input type="checkbox" id="autoCB"></span>
          <label>Sound: 
            <select id="soundSelect">
              <option id="kalimbaOp" value="media/DKalimba.wav" selected>Kalimba</option>
              <option id="sineWave" value="media/sinewave.wav" selected>Sine Wave</option>
              <option id="synthTone" value="media/synthTone.wav" selected>Trumpet Synth</option>
            </select>
          </label>
        </section>

		    <section class="pb-3">
			    Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			    <span id="volumeLabel">???</span>
		    </section>
